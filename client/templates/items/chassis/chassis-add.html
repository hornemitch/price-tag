<template name="ChassisAdd">
    <div class="form-container">
        <form id="add-form">
            <div class="row">
                <header>
                    <h1>Add Chassis</h1>
                </header>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <h3>Chassis Name</h3>
                    <input name="name" type="text" placeholder="Enter Chassis Name"/>
                </div>
                <div class="col-md-3">
                    <h3>Manufacturer</h3>
                    <input name="manufacturer" type="text" placeholder="Enter Manufacturer Name"/>
                </div>
                <div class="col-md-3">
                    <h3>Model</h3>
                    <input name="model" type="text" placeholder="Enter Chassis Model"/>
                </div>
                <div class="col-md-3">
                    <h3>Size Type</h3>
                    <input name="type" type="text" placeholder="Enter Chassis Size Type"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <h3>Price</h3>
                    <input name="price" type="text" placeholder="Enter Current Price"/>
                    <input class="submit-button" id="backButton" type="button" value="Back"/>
                    <input class="submit-button" type="submit" value="Save"/>
                </div>
                <div class="col-md-3">
                    <h3>PSU Mounting</h3>
                    <input name="psuMount" type="text" placeholder="Enter the PSU Position"/>
                </div>
                <div class="col-md-3">
                    <h3>Website URL</h3>
                    <input name="website" type="text" placeholder="Enter Link URL"/>
                </div>
                <div class="col-md-3">
                    <h3>Description</h3>
                    <textarea name="description" rows="3" placeholder="Enter Extra Information"></textarea>
                </div>
            </div>
        </form>
    </div>
</template>
